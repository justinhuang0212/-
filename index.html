<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中小企業人事成本計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>中小企業人事成本計算器</h1>
        
        <div class="calculator">
            <div class="company-info">
                <h2>公司基本資料</h2>
                
                <div class="input-group">
                    <label for="companyName">公司名稱：</label>
                    <input type="text" id="companyName" placeholder="請輸入公司名稱">
                </div>
                
                <div class="input-group">
                    <label for="businessType">業態：</label>
                    <select id="businessType">
                        <option value="">請選擇業態</option>
                        
                        <optgroup label="🍽️ 餐飲服務類">
                            <option value="restaurant">小吃/便當/熱炒/火鍋/燒肉等堂食餐廳</option>
                            <option value="beverage_chain">手搖飲/咖啡/甜點/早午餐品牌（2-5門市型）</option>
                            <option value="catering_service">外燴/餐盒/中央廚房型小團隊</option>
                        </optgroup>
                        
                        <optgroup label="🛒 零售電商類">
                            <option value="fashion_ecommerce">服飾/鞋包/飾品買手型公司（電商+直播）</option>
                            <option value="retail_chain">實體零售門市小連鎖（3C配件/手機維修/保健食品/藥妝）</option>
                            <option value="ecommerce_brand">自有品牌電商（蝦皮/MOMO/官網DTC）</option>
                        </optgroup>
                        
                        <optgroup label="💄 美容健康類">
                            <option value="beauty_fitness">美容美體/醫美門診/健身教室/運動教練工作室</option>
                        </optgroup>
                        
                        <optgroup label="📚 教育培訓類">
                            <option value="education_training">企業內訓/補教/才藝教室/技職訓練中心</option>
                        </optgroup>
                        
                        <optgroup label="🏠 房地產服務類">
                            <option value="real_estate">仲介/代管（不動產仲介/包租代管/社宅代管）</option>
                        </optgroup>
                        
                        <optgroup label="🚗 汽車服務類">
                            <option value="auto_service">汽機車保修與鈑噴/定檢保養</option>
                            <option value="auto_parts">汽機車零件批發/維修體系零件供應商</option>
                        </optgroup>
                        
                        <optgroup label="🔧 工程建設類">
                            <option value="electrical_engineering">水電工程行/弱電監控佈線團隊</option>
                            <option value="interior_design">室內裝修/系統櫥櫃/木作/設計統包公司</option>
                            <option value="construction">小型營造/土木包商</option>
                            <option value="green_energy">太陽能/節能設備/淨零相關施工小團隊</option>
                            <option value="facility_maintenance">廠房機電維護團隊（長約維修保養）</option>
                        </optgroup>
                        
                        <optgroup label="🎨 設計行銷類">
                            <option value="design_marketing">平面設計/品牌設計/行銷代營運公司</option>
                        </optgroup>
                        
                        <optgroup label="💻 科技資訊類">
                            <option value="it_consulting">網站/系統整合/軟體客製/AI顧問小型公司</option>
                        </optgroup>
                        
                        <optgroup label="🏭 製造加工類">
                            <option value="metal_manufacturing">金屬加工/機械零配件工廠</option>
                            <option value="plastic_manufacturing">塑膠射出/包裝/印刷加工廠</option>
                            <option value="food_oem">食品代工/醬料代工/烘焙代工工作室</option>
                            <option value="cosmetic_oem">美妝/清潔用品OEM/ODM小工廠</option>
                            <option value="gift_manufacturing">客製化禮贈品/廣告贈品工廠</option>
                        </optgroup>
                        
                        <optgroup label="🤝 服務外包類">
                            <option value="outsourcing_service">清潔外包/派遣/安管（保全/清潔/臨時工派遣）</option>
                        </optgroup>
                        
                        <optgroup label="🚚 物流運輸類">
                            <option value="logistics">物流/快遞/倉儲代管/外送車隊</option>
                        </optgroup>
                        
                        <optgroup label="📦 貿易供應類">
                            <option value="supply_chain">原物料/零組件供應商（B2B供應）</option>
                            <option value="import_export">進出口貿易公司（代理國外品牌）</option>
                            <option value="product_agency">食品/保健品/化妝品代理商</option>
                        </optgroup>
                        
                        <optgroup label="🏖️ 觀光旅遊類">
                            <option value="hospitality">民宿/旅宿/包棟/露營園區經營團隊</option>
                            <option value="tourism">在地觀光體驗/旅遊小包團公司</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="revenue">年營業額（萬元）：</label>
                    <input type="number" id="revenue" placeholder="請輸入年營業額">
                </div>
                
                <div class="input-group">
                    <label for="grossMargin">毛利率（%）：</label>
                    <input type="number" id="grossMargin" placeholder="請輸入毛利率" min="0" max="100">
                </div>
                
                <div class="input-group">
                    <label for="employeeCount">目前員工人數：</label>
                    <input type="number" id="employeeCount" placeholder="請輸入員工人數">
                </div>
                

            </div>
            
            <button onclick="calculateHRCosts()">計算人事成本配置</button>
            
            <div class="results" id="results" style="display: none;">
                <h2>建議人事成本配置</h2>
                
                <div class="summary">
                    <div class="summary-item">
                        <span>年毛利：</span>
                        <span id="grossProfit">NT$ 0</span>
                    </div>
                    <div class="summary-item">
                        <span>建議人事成本總額：</span>
                        <span id="totalHRCost">NT$ 0</span>
                    </div>
                    <div class="summary-item">
                        <span>人事成本占毛利比例：</span>
                        <span id="hrRatio">0%</span>
                    </div>
                </div>
                
                <div class="departments">
                    <div class="department">
                        <h3>銷售部門</h3>
                        <div class="dept-info">
                            <span>建議人數：<span id="salesCount">0</span>人</span>
                            <span>月薪資成本：<span id="salesCost">NT$ 0</span></span>
                        </div>
                    </div>
                    
                    <div class="department">
                        <h3>產品服務部門</h3>
                        <div class="dept-info">
                            <span>建議人數：<span id="productCount">0</span>人</span>
                            <span>月薪資成本：<span id="productCost">NT$ 0</span></span>
                        </div>
                    </div>
                    
                    <div class="department">
                        <h3>行銷部門</h3>
                        <div class="dept-info">
                            <span>建議人數：<span id="marketingCount">0</span>人</span>
                            <span>月薪資成本：<span id="marketingCost">NT$ 0</span></span>
                        </div>
                    </div>
                    
                    <div class="department">
                        <h3>行政支援部門</h3>
                        <div class="dept-info">
                            <span>建議人數：<span id="adminCount">0</span>人</span>
                            <span>月薪資成本：<span id="adminCost">NT$ 0</span></span>
                        </div>
                    </div>
                </div>
                
                <div class="ai-recommendations">
                    <h3>🤖 AI 專業建議</h3>
                    <div id="ai-loading" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <span>AI 正在為您分析中...</span>
                    </div>
                    <div id="ai-recommendations-content">
                        <p>請先進行人事成本計算，AI 將自動為您提供專業建議。</p>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
