<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中小企業人事成本計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>中小企業人事成本計算器</h1>
        
        <div class="calculator">
            <div class="company-info">
                <h2>公司基本資料</h2>
                
                <div class="input-group">
                    <label for="companyName">公司名稱：</label>
                    <input type="text" id="companyName" placeholder="請輸入公司名稱">
                </div>
                
                <div class="input-group">
                    <label for="businessType">業態：</label>
                    <select id="businessType">
                        <option value="">請選擇業態</option>
                        <option value="retail">零售業</option>
                        <option value="manufacturing">製造業</option>
                        <option value="service">服務業</option>
                        <option value="technology">科技業</option>
                        <option value="food">餐飲業</option>
                        <option value="construction">建築業</option>
                        <option value="consulting">顧問業</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="revenue">年營業額（萬元）：</label>
                    <input type="number" id="revenue" placeholder="請輸入年營業額">
                </div>
                
                <div class="input-group">
                    <label for="grossMargin">毛利率（%）：</label>
                    <input type="number" id="grossMargin" placeholder="請輸入毛利率" min="0" max="100">
                </div>
                
                <div class="input-group">
                    <label for="employeeCount">目前員工人數：</label>
                    <input type="number" id="employeeCount" placeholder="請輸入員工人數">
                </div>
                

            </div>
            
            <button onclick="calculateHRCosts()">計算人事成本配置</button>
            
            <div class="results" id="results" style="display: none;">
                <h2>建議人事成本配置</h2>
                
                <div class="summary">
                    <div class="summary-item">
                        <span>年毛利：</span>
                        <span id="grossProfit">NT$ 0</span>
                    </div>
                    <div class="summary-item">
                        <span>建議人事成本總額：</span>
                        <span id="totalHRCost">NT$ 0</span>
                    </div>
                    <div class="summary-item">
                        <span>人事成本占毛利比例：</span>
                        <span id="hrRatio">0%</span>
                    </div>
                </div>
                
                <div class="departments">
                    <div class="department">
                        <h3>銷售部門</h3>
                        <div class="dept-info">
                            <span>建議人數：<span id="salesCount">0</span>人</span>
                            <span>月薪資成本：<span id="salesCost">NT$ 0</span></span>
                        </div>
                    </div>
                    
                    <div class="department">
                        <h3>產品服務部門</h3>
                        <div class="dept-info">
                            <span>建議人數：<span id="productCount">0</span>人</span>
                            <span>月薪資成本：<span id="productCost">NT$ 0</span></span>
                        </div>
                    </div>
                    
                    <div class="department">
                        <h3>行銷部門</h3>
                        <div class="dept-info">
                            <span>建議人數：<span id="marketingCount">0</span>人</span>
                            <span>月薪資成本：<span id="marketingCost">NT$ 0</span></span>
                        </div>
                    </div>
                    
                    <div class="department">
                        <h3>行政支援部門</h3>
                        <div class="dept-info">
                            <span>建議人數：<span id="adminCount">0</span>人</span>
                            <span>月薪資成本：<span id="adminCost">NT$ 0</span></span>
                        </div>
                    </div>
                </div>
                
                <div class="ai-recommendations">
                    <h3>🤖 AI 專業建議</h3>
                    <div id="ai-loading" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <span>AI 正在為您分析中...</span>
                    </div>
                    <div id="ai-recommendations-content">
                        <p>請先進行人事成本計算，AI 將自動為您提供專業建議。</p>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
